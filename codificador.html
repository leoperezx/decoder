    <title>Codificador</title>
    <link rel="stylesheet" href="mystyle.css">

    <script>
        const llaves={
            "e":"enter",
            "i":"imes",
            "a":"ai",
            "o":"ober",
            "u":"ufat"
        }

        const removeAccents = (str) => {
            // funcion para remover los acentos
            return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
            }

        function codificar(){
            
            texto_a_codificar = document.querySelector('#texto').value;
            let parcial = removeAccents(texto_a_codificar.toLowerCase());
            for (const [key,value] of Object.entries(llaves)){

                parcial = parcial.replaceAll(key,value);
            }
            document.getElementById("codificado").innerHTML = parcial;
        }

</head>
